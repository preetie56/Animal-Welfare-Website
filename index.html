      text-align:left;

  .text-one {
      font-family: 'Pacifico', cursive;
      font-size: 150px; /* Increased size */
      margin-bottom: 15px;
      animation: textSlideDown 2s ease-in-out forwards;
  }

  .text-two {
      font-family: 'Pacifico', cursive;
      font-size: 150px; /* Increased size */
      color: #ff6f61;
      transform: rotate(-5deg);
      animation: bounce 2s infinite ease-in-out;
  }

  .text-three {
      font-family: 'Pacifico', cursive;
      font-size: 150px; /* Increased size */
      margin-top: 15px;
      animation: textSlideLeft 2s ease-in-out forwards;
  }

  .text-four {
      font-family: 'Pacifico', cursive;
      font-size: 150px; /* Increased size */
      color: #ffd700;
      transform: rotate(5deg);
      animation: bounce 2s infinite ease-in-out 0.5s; /* Delay for sync */
  }

  /* Fade In Animation for overall text */
  @keyframes fadeIn {
      from {
          opacity: 0;
      }
      to {
          opacity: 1;
      }
  }

  /* Bounce Animation for quirky text */
  @keyframes bounce {
      0%, 100% {
          transform: translateY(0) rotate(-5deg);
      }
      50% {
          transform: translateY(-10px) rotate(-5deg);
      }
  }

  /* Sliding animation for text-one and text-three */
  @keyframes textSlideDown {
      from {
          transform: translateY(-50px);
          opacity: 0;
      }
      to {
          transform: translateY(0);
          opacity: 1;
      }
  }

  @keyframes textSlideLeft {
      from {
          transform: translateX(-50px);
          opacity: 0;
      }
      to {
          transform: translateX(0);
          opacity: 1;
      }
  }</style>
